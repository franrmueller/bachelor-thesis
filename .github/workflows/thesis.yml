name: thesis-pdf
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install TeX Live (lean set incl. inconsolata)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            latexmk biber python3-pygments ghostscript make

      - name: Build PDF via Makefile
        run: make pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: out/main.pdf
